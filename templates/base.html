<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Activity Tracker{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="main-nav">
        <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Календарь</a>
        <a href="/activities" class="nav-link {% if request.path == '/activities' %}active{% endif %}">Управление Активностями</a>
        <a href="/export" class="nav-link {% if request.path == '/export' %}active{% endif %}">Экспорт</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
